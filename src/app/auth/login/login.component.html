<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper" class="login-register login-sidebar"
  style="background-image:url(./assets/images/background/loginuse.png);">
  <div class="login-box card">
    <div class="card-body">
      <form class="form-horizontal form-material" [formGroup]="dataLogin" (ngSubmit)="login()">
        <a href="javascript:void(0)" class="text-center db imagentitle"><img src="./assets/images/icon-logo.png"
            alt="Home" /><br /></a>
        <div class="text-center titulo">
          <h5 class="titlegeneral">SISTEMA DE GESTION DE <span class="subtitle">RECURSOS HUMANOS</span></h5>
        </div>
        <div class="form-group m-t-40">
          <div class="col-xs-12">
            <input class="form-control" type="text" required="" placeholder="Username" formControlName="usuario">
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input class="form-control" type="password" required="" placeholder="Password" formControlName="password">
          </div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button class="btn btn-info btn-lg btn-block text-uppercase btn-rounded" type="submit"
              [disabled]="dataLogin.invalid">Log
              In</button>
          </div>
        </div>
      </form>

    </div>
  </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
