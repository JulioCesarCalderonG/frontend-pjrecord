<div class="row mb-5">
  <div class="col-lg-4">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalCargo" data-whatever="@mdo">Agregar</button>
  </div>
  <div class="col lg-4">
    <div class="form-group">
      <select class="form-control custom-select" (change)="mostrarCargoTipo($event)">
        <option value="1" selected>Habilitados</option>
        <option value="0">Deshabilitados</option>
      </select>
    </div>
  </div>
</div>


<table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">DESCRIPCION</th>
        <th scope="col">ESTADO</th>
        <th>Editar</th>
        <th>Eliminar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cargo of listCargo">
        <th scope="row">{{cargo.id}}</th>
        <td>{{cargo.descripcion}}</td>
        <td *ngIf="cargo.estado===1">Activo</td>
        <td *ngIf="cargo.estado===0">Inactivo</td>
        <td>
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modificarCargo" data-whatever="@mdo" (click)="obtenerDatosId(cargo.id)">Editar</button>
        </td>
        <td *ngIf="cargo.estado===0">
          <button type="button" class="btn btn-primary" (click)="eliminarCargo(cargo.id, 1)">Habilitar</button>
        </td>
        <td *ngIf="cargo.estado===1">
          <button type="button" class="btn btn-primary" (click)="eliminarCargo(cargo.id, 0)">Desabilitar</button>
        </td>
      </tr>
    </tbody>
  </table>


  <div class="modal fade" id="modalCargo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ingresar Registro</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form [formGroup]="cargoForm">
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Descripcion:</label>
              <input type="text" class="form-control" id="recipient-name" formControlName="descripcion">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancelar()">Cancelar</button>
          <button type="button" class="btn btn-primary" (click)="registrarCargo()" [disabled]="cargoForm.invalid">Registrar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="modificarCargo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Editar Registro</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form [formGroup]="cargoEditarForm">
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Descripcion:</label>
              <input type="text" class="form-control" id="recipient-name" formControlName="descripcion">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancelar()">Cancelar</button>
          <button type="button" class="btn btn-primary" (click)="modificarCargo()" [disabled]="cargoEditarForm.invalid">Editar</button>
        </div>
      </div>
    </div>
  </div>
