<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">NOMBRE</th>
      <th scope="col">SIGLA</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let area of listArea">
      <th scope="row">{{area.id}}</th>
      <td>{{area.nombre}}</td>
      <td>{{area.sigla}}</td>
    </tr>

  </tbody>
</table>
